<body>

<div id="buttons">

<script>
    let yesButton = document.getElementById("btn-yes");
    let noButton = document.getElementById("btn-no");
    let increaseAmount = 20; // Cantidad de aumento en pÃ­xeles

    function gracias() {
        yesButton.style.width = "100%";
        yesButton.style.height = "100vh";
        yesButton.innerText = "Â¡Graciaaaaaaas! Te adoro";
        yesButton.style.fontSize = "36px";

        yesButton.style.color = "white";

    function aumentar() {
        // Aumentar el ancho y la altura del botÃ³n SÃ­
        let currentWidth = yesButton.offsetWidth + increaseAmount;
        let currentHeight = yesButton.offsetHeight + increaseAmount;

        yesButton.style.width = currentWidth + "px";
        yesButton.style.height = currentHeight + "px";

        // Comprobar si el botÃ³n SÃ­ ocupa toda la pantalla

        }
